  <tr>
    <td>
      <button class="top1">

    <form action="/action_page.php">
      <table>
        <tr>
          <td><label for="fname">First name:</label></td>
          <td><input type="text" id="fname" name="fname"  minlength="8" required></td>
        </tr>
        
        <tr>
          <td><label for="lname">Last name:</label></td>
          <td><input type="text" id="lname" name="lname"  minlength="8" required></td>
        </tr>
        

        <tr>
          <td><label for="phonenum">Phone:</label></td>
          <td>
            <input
              type="tel"
              id="phonenum"
              name="phonenum"
              placeholder="0123456789" required
            />
          </td>
        </tr>
    

        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>
            <select id="gender" name="gender"required
              >/td>
              <option value="man">Male</option>
              <option value="woman">Female</option>
            </select>
          </td>
        </tr>

        

        <tr>
         <td><label for="birthday">Date of Birth:</label></td>
         <td><input type="date" id="birthday" name="birthday">
          </td>
        </tr>
        <tr>
          <td>
            <label for="favcolor">Select your favorite 
            color:</label>
          </td>
 <td>
   <input type="color" id="favcolor" name="favcolor" require></td>
        </tr>

        <tr>
          <td>
            <label for="email"> Email:</label></td>
          <td>
            <input type="email" id="lname" name="email"required>
          </td>
        </tr>
        <br /><br />

        <tr>
          <td><label for="pwd">Password:</label></td>
          <td><input type="password" id="pwd" name="pwd" required></td>
        </tr>

        <tr>
          <td>
            <button class="press">Register</button>
          </td>
        </tr>
      </table>
    </form>
